<!DOCTYPE HTML>
<html>

<head>
  <title>Congkak</title>
  <meta name="description" content="melonJS homepage" />
  <meta name="keywords" content="melonJS, HTML5, javascript, game, engine, framework" />
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="index.css" title="style" />
</head>

<style>
    #inputbox { 
        width:200px; 
        height:200px; 
        position: fixed; 
        background-color: #009bdf; 
        top: 50%; 
        left: 50%; 
        margin-top: -100px; 
        margin-left: -100px; 
    } 
</style>

<body>
    <div id="screen"></div>

    <script type="text/javascript" src="lib/melonjs.js"></script>

    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/screens/play.js"></script>
    <script type="text/javascript" src="js/screens/intro.js"></script>
    <script type="text/javascript" src="js/screens/credits.js"></script>
    <script type="text/javascript" src="js/screens/scores.js"></script>
    <script type="text/javascript" src="js/screens/winners.js"></script>
    <script type="text/javascript" src="js/screens/intromenus.js"></script>
    <script type="text/javascript" src="js/hole.js"></script>
    <script type="text/javascript" src="js/instruct.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/laser.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/others.js"></script>
    <script type="text/javascript" src="js/congkakboard.js"></script>
    <script type="text/javascript" src="js/button_back.js"></script>
    <script type="text/javascript" src="js/gui.js"></script>

    <script type="text/javascript" src="js/play_manager.js"></script>

    <script type="text/javascript">

        me.device.onReady(function onReady() {
            game.onload();
            initPlayerName();
        });

    </script>

    <div id="inputbox" style="text-align:center;padding:10px;display:none">
            <span style="font-size:14pt">You Win!</span><br/>
        <span style="font-size:14pt">Send Your Score?</span><br/><br/>
        <span style="font-size:14pt">Your Name:</span><br/><br/>

        <input id="playerName" name="playerName"  maxlength="15" style="width:150px;height:25px;font-size:14pt;text-align:center">
        <br/><br/>
        <button type="button" style="height:30px;background-color:#009bdf;color:#fff;font-size:14pt" onclick="getElementById('inputbox').style.display='none';">No</button>
        <button type="button" style="height:30px;background-color:#009bdf;color:#fff;font-size:14pt" onclick="savePlayerName()">YES</button>
    </div>

</body>
</html>
